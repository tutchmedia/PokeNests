<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Nests</ion-title>
    <ion-buttons end>
      <button ion-button large (click)="getPageData()">
        <ion-icon class="refresh_icon" name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="home_header">
      {{location_name}} ({{next_spawn}})
    </ion-list-header>
    <ion-item ion-item *ngFor="let nest of nests" (click)="itemSelected(nest)" class="pokemon_list">
      <ion-thumbnail class="home_image" item-left>
        <img src="assets/pokemon/{{nest.pokemon.number}}.png">
      </ion-thumbnail>
      <h2>{{nest.pokemon.name}}</h2>
      <p>{{nest.location_name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
