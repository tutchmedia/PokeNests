<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Nests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar class="last_nest_change">
    <ion-title >Nest Refreshed: 15th December 2016</ion-title>
  </ion-toolbar>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines>
    <ion-item ion-item *ngFor="let nest of nests" (click)="itemSelected(nest)" class="pokemon_list">
      <ion-thumbnail item-left>
        <img src="assets/pokemon/{{nest.pokemon.image}}">
      </ion-thumbnail>
      <h2>{{nest.pokemon.name}}</h2>
      <p>{{nest.location_name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
