<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Nests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar class="last_nest_change">
    <ion-title >Nest Refreshed: 15th December 2016</ion-title>
  </ion-toolbar>

  <ion-list no-lines>
    <ion-item ion-item *ngFor="let item of items" (click)="itemSelected(item)" class="pokemon_list">
      <ion-thumbnail item-left>
        <img src="assets/pokemon/{{item.image}}">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.location}}</p>
    </ion-item>
  </ion-list>
</ion-content>
