<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>
      {{pokemon.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="checkIn()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-toolbar class="last_nest_change">
    <ion-title>{{checkedIn}} people have been here.</ion-title>
  </ion-toolbar>


  <div class="padding center">
    <ion-img width="120" height="180" src="./assets/pokemon/{{pokemon.image}}"></ion-img>
  </div>

  <ion-toolbar class="no_top">
    <ion-title>{{nest.location_name}}</ion-title>
  </ion-toolbar>

  <div class="pokemon_info padding">
    {{pokemon.info}}
  </div>

  <div id="map"></div>


</ion-content>
