<ion-header>
  <ion-navbar [color]="'primary'">
    <ion-title>
      My Account
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="about-content">
  <ion-img style="width: 80px; height: 80px; border-radius:40px;" src="{{currentUser.avatar?.url}}"></ion-img>
  <h2>{{currentUser.first_name}} {{currentUser.last_name}} <span *ngIf="currentUser.approved==true" class="verified"><ion-icon name="checkmark-circle"></ion-icon></span></h2>
  <small>You are currently in: {{currentLocation.city}}</small>

  <button ion-button full>Edit User</button>

  <button ion-button full (click)="presentModal()">Change Location</button>

</ion-content>
