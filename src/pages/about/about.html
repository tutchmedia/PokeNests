<ion-header>
  <ion-navbar [color]="'primary'">
    <ion-title>
      My Account
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="about-content">
  <h2>{{currentUser.first_name}} {{currentUser.last_name}}</h2>
  <small>You are currently in: {{currentLocation.city}}</small>


</ion-content>
