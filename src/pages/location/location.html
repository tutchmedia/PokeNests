<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Select Location</ion-title>


    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of locations">
        {{item.city}}
        <ion-note item-right>
          <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
