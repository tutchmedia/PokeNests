<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Select Location</ion-title>


    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="select_location">
    <ion-list-header>
      Available Locations
    </ion-list-header>
      <ion-item *ngFor="let item of locations">
        <ion-label>{{item.city}}</ion-label>
        <ion-radio [value]="item"></ion-radio>
      </ion-item>
  </ion-list>
</ion-content>
